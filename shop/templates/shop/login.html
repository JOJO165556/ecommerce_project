{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-full max-w-md">
        <h3 class="text-2xl font-bold text-center text-blue-600">Connexion</h3>
        <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                Se connecter
            </button>
        </form>
        <p class="mt-4 text-sm text-center">Pas encore de compte ? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">S'inscrire</a></p>
    </div>
</div>

<style>
    form p input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
