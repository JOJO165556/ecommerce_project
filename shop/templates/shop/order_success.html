{% extends 'base.html' %}
{% block content %}
<div class="text-center py-20">
    <div class="bg-green-100 text-green-700 p-4 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
    </div>
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Merci pour votre commande !</h1>
    <p class="text-gray-600 mb-8">Votre commande #{{ order.id }} a été validée avec succès.</p>
    <a href="{% url 'user_board' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition">
        Voir mes commandes
    </a>
</div>
{% endblock %}
