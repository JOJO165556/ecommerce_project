{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg w-full max-w-md">
        <h3 class="text-2xl font-bold text-center text-blue-600">Cr√©er un compte</h3>
        <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>

                <div
                    class="custom-form shadow appearance-none border rounded w-full text-gray-700 leading-tight bg-white focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500">
                    {{ field }}
                </div>

                {% if field.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            <style>
                .custom-form input {
                    width: 100%;
                    padding: 0.5rem 0.75rem;
                    border: none !important;
                    outline: none !important;
                    background: transparent !important;
                    box-shadow: none !important;
                }
            </style>
            {% endfor %}
            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none transition duration-200">
                S'inscrire
            </button>
        </form>
    </div>
</div>
{% endblock %}
