{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-100">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Nouvelle Catégorie</h1>
        <p class="text-gray-500 text-sm">Créez un nouveau segment pour vos produits.</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold mt-4 hover:bg-purple-700 transition shadow-lg">
            Ajouter la catégorie
        </button>
    </form>
    
    <a href="{% url 'home' %}" class="block text-center text-gray-400 mt-6 hover:text-gray-600 transition underline text-sm">
        Annuler
    </a>
</div>
{% endblock %}
